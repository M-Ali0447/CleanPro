<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanPro Admin - Kirish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .login-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .login-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #2980b9;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-weight: 600;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h2 {
            color: #2c3e50;
            font-size: 22px;
        }
        
        .logo span {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Clean<span>Pro</span> Admin</h2>
        </div>
        
        <div class="login-header">
            <h1>Admin Paneliga Kirish</h1>
            <p>Faqat ruxsat etilgan adminlar kirishi mumkin</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Login</label>
                <input type="text" id="username" name="username" placeholder="admin" required autocomplete="off">
            </div>
            
            <div class="input-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" placeholder="admin123" required autocomplete="off">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Kirish
            </button>
        </form>
        
        <div class="login-footer">
            <p>Â© 2024 CleanPro Admin Panel</p>
            <p style="margin-top: 5px; font-size: 12px;">
                Default: <strong>admin</strong> | <strong>admin123</strong>
            </p>
        </div>
    </div>

    <script>
        // Admin hisoblarini saqlash (oddiy JavaScript bilan)
        const ADMIN_ACCOUNTS = [
            { username: 'admin', password: 'admin123', role: 'superadmin' },
            { username: 'cleanpro', password: 'clean2024', role: 'admin' }
        ];
        
        // Sayt yuklanganda
        document.addEventListener('DOMContentLoaded', function() {
            // LocalStorage dan token borligini tekshirish
            const token = localStorage.getItem('admin_token');
            const user = localStorage.getItem('admin_user');
            
            // Agar allaqachon kirilgan bo'lsa, admin panelga o'tkazish
            if (token && user) {
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
            }
            
            // Formani yuborish
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const messageDiv = document.getElementById('message');
                
                // Tozalash
                messageDiv.style.display = 'none';
                
                // Tekshirish
                if (!username || !password) {
                    showMessage('Login va parolni kiriting', 'error');
                    return;
                }
                
                // Admin hisobini tekshirish
                const userAccount = ADMIN_ACCOUNTS.find(
                    account => account.username === username && account.password === password
                );
                
                if (userAccount) {
                    // Token yaratish (oddiy)
                    const token = btoa(`${username}:${Date.now()}`);
                    
                    // LocalStorage ga saqlash
                    localStorage.setItem('admin_token', token);
                    localStorage.setItem('admin_user', JSON.stringify({
                        username: userAccount.username,
                        role: userAccount.role
                    }));
                    
                    // Muvaffaqiyat xabari
                    showMessage('Kirish muvaffaqiyatli! Yo\'naltirilmoqda...', 'success');
                    
                    // 1 soniyadan keyin admin panelga o'tish
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                    
                } else {
                    showMessage('Login yoki parol noto\'g\'ri', 'error');
                    // Formani chayqatish
                    document.getElementById('loginForm').style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        document.getElementById('loginForm').style.animation = '';
                    }, 500);
                }
            });
            
            // Xabar ko'rsatish funksiyasi
            function showMessage(text, type) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Faqat error xabarlarini vaqtinchalik ko'rsatish
                if (type === 'error') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Enter tugmasi bilan login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
